<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-body">
          <h1 id="city"></h1>
          <ul class="firstInfo">
            <li id="date">Friday 14:35</li>
            <li id="description"></li>
          </ul>
          <div class="row">
            <div class="col-6">
              <div class="d-flex weather-temperature">
                <img
                  src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
                  alt="cloud"
                  width="100px"
                />
                <div>
                  <strong class="temperature"> </strong>
                  <small>
                    <span class="units">
                      <span id="celcious">
                        <a href=" "> °C</a>
                      </span>
                      |
                      <span id="fahrenheit"> <a href=" "> °F</a> </span>
                    </span>
                  </small>
                </div>
              </div>
            </div>

            <div class="col-6">
              <ul>
                <li>Feels like: <span id="feels_like"></span>°C</li>
                <li>Humidity: <span id="humidity">50</span>%</li>
                <li>Wind: <span id="wind"></span> Km/h</li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <h5>
        <a
          href="https://github.com/vivaciouscoder/last-updated-weather-app"
          target="_blank"
        >
          Open-source code
        </a>
        by Viv Mousavi
      </h5>
    </div>

    <script src="src/app.js"></script>
  </body>
</html>
