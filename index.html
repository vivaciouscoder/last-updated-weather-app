<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Raleway:wght@100&family=Roboto:wght@700;900&display=swap");
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-body">
          <form id="searchForm">
            <div class="row">
              <div class="col-6">
                <input
                  type="search"
                  class="form-control"
                  id="inputCity"
                  placeholder="Type a city ..."
                  autofocus
                />
              </div>
              <div class="col-6">
                <button
                  type="submit"
                  class="btn btn-primary w-40"
                  id="searchButton"
                >
                  Search
                </button>
              </div>
            </div>
          </form>

          <h1 id="city"></h1>
          <ul class="firstInfo">
            <li>Last updated: <span id="date"></span></li>
            <li id="description"></li>
          </ul>
          <div class="row">
            <div class="col-6">
              <div class="d-flex weather-temperature">
                <img id="icon" src="" alt="" width="100px" />
                <div>
                  <strong class="temperature"> </strong>
                  <small>
                    <span class="units">
                      <span>
                        <a href="#" id="celcious-link" class="active"> °C</a>
                      </span>
                      |
                      <span> <a id="fahrenheit-link" href="#"> °F</a> </span>
                    </span>
                  </small>
                </div>
              </div>
            </div>

            <div class="col-6">
              <ul>
                <li>Feels like: <span id="feels_like"></span>°C</li>
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind: <span id="wind"></span> Km/h</li>
              </ul>
            </div>
          </div>
        </div>
        <div class="weather-forcast">
          <div class="row">
            <div class="col-2">
              <div class="weather-forcast-date">thu</div>
              <img
                src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAADAAAAAwCAYAAABXAvmHAAAABHNCSVQICAgIfAhkiAAAAAlwSFlzAAALEgAACxIB0t1+/AAAAm9JREFUaN7tmcFthDAQRbcESqAEl0ADkSiBY46UQAmUQAl0EErwdW+kA3fgjKNhNXJsGNvYyyqL9A/ZQPKf/Wc8JDet9e2V9dLm3wCXBAi57ve7AA2WxC3jdQoAGpcg7ZHMBZIMAMa6HeO2uksBgKEmwPwmcSUAGQGwXAIAc68jNYFW6zPz9QiqSgEMCQB7UqDWa/j7U5wFMGYC2NQ6zPeg7lUAFI2TWXmQBtXJAOYHY451ZvVovgJJ0JpcA5h9VcC83HYAjE+4+lM0AK66LGB8i49A8y2a13b+QwFKmX+c2CbvIEUA6iiAjC3TpZkUriTm16hzAKOjCplfSe4HYt6Zfy5AV3D1t9w3lnln/rkApeIzkJapHAD1lQEWkvvZYX6NnoUKACiS+95h/hcAa8KtJwM01qgQqkMAkdH8aI0KoeYl9xxYcowKJPdT5OoLLkCTIfe1Y1QIUX/aXyVyXTtwyynvxB9f9wrUhBqDZwSoZgC4oqXomRANAAYGkEZVTOMGWOEzIwNAHZ3IUQBm9Yh5zd0FuG8izywH5l1tdT7lpd78cmJk5eyAgbSg+wOA0RGdKhkAfnFrGWmZqy/JM5IRH/tcaKNGCUeGV18MzKqCZlDn+JwdOXyRoebH6Flop3A17STWzsyewjWaGKvfW3NQlQzgKNxhZ2dmT+EqTr1YE+n+bgUAzL7C9e0M9nt24ZK56DGoHd4fCdAyd0aEFK51+vLuDwDoEKIPaan4/dHAMAG201ecCuBpjVEtlXH69uz7E0aJ3ZYaaV7QQS03QONrqQkAg+/lPdcO/Cnc0ldqDTTcSfRpAO//1L8B/hnAD9B4AcpTDEFdAAAAAElFTkSuQmCC"
                alt="rain"
              />
              <div class="weather-forcast-temp">
                <span class="weather-forcast-temp-max"> 21° </span>
                <span class="weather-forcast-temp-min"> 18° </span>
              </div>
            </div>
          </div>
        </div>
      </div>

      <h5>
        <a
          href="https://github.com/vivaciouscoder/last-updated-weather-app"
          target="_blank"
        >
          Open-source code
        </a>
        by Viv Mousavi
      </h5>
    </div>

    <script src="src/app.js"></script>
  </body>
</html>
